<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Dashboard</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <!-- Current Weather Overview -->
        <section class="current-weather" id="currentWeather">
            <h1>Loading...</h1>
            <p>Loading...</p>
            <p>Location: Loading...</p>
        </section>

        <!-- 5-Day Forecast -->
        <section class="forecast" id="forecast">
            <h2>5-Day Forecast</h2>
            <div class="forecast-cards" id="forecastCards">
                <!-- Forecast cards will be populated here -->
            </div>
        </section>

        <!-- Temperature Graph -->
        <section class="temperature-graph">
            <h2>Temperature Trend</h2>
            <canvas id="tempChart" width="400" height="150"></canvas>
        </section>

        <!-- Weather Details -->
        <section class="weather-details" id="weatherDetails">
            <h2>Weather Details</h2>
            <div class="detail-item">Humidity: <span id="humidity">Loading...</span></div>
            <div class="detail-item">Wind Speed: <span id="windSpeed">Loading...</span></div>
            <div class="detail-item">Pressure: <span id="pressure">Loading...</span></div>
        </section>
    </div>

    <!-- JavaScript for Interactivity and Chart -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="script.js"></script>
</body>
</html>
